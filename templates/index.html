<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query RAG</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { margin-top: 40px; }
        .container { max-width: 600px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Enter your query:</h1>
        <form method="post" action="/query">
            <div class="form-group">
                <input type="text" name="input_text" class="form-control" placeholder="Type your query here...">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        {% if output %}
            <div class="alert alert-secondary mt-4" role="alert">
                <p><b>Output:</b></p>
                <p>{{ output }}</p>
            </div>
        {% endif %}
    </div>
    <!-- Include Bootstrap JS and its dependencies below, if you need them -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
